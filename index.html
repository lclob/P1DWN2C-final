<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/logoOkSinText.svg">
  <title>Final - Programación - Lautaro Climent - Interstudio - Surf-shop</title>
</head>

<body>

  <!-- Nav -->
  <nav id="nav" class="navbar w-100 fixed-top">
    <div class="container px-4">
      <a class="navbar-brand" href="index.html">
        <img src="assets/img/logoOkSinText.svg" alt="logo">
      </a>
      <span class="datos">Final - Programación - Lautaro Climent</span>
      <a id="logoCarrito" class="navbar-brand" href="#">
        <img src="assets/img/bag-fill.svg" alt="logo-carrito"/>
      </a>
    </div>
  </nav>

  <!-- Header -->
  <header class="container text-start">
    <h1 class="fw-bold display-1 text-uppercase">Interstudio</h1>
    <span class="h5">Surf-Shop</span>
  </header>

  <!-- Filtros -->

  <div class="filtros container">
    <h2>Categorias</h2>
    <ul class="nav justify-content-start">
      <li class="nav-item">
        <a class="nav-link" href="#">Todo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-cat="Surfboard">Surfboards</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-cat="Pitas">Pitas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-cat="Quillas">Quillas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-cat="Parafinas">Parafinas</a>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <main id="main"></main>

  <!-- Modal eliminar producto -->
  <div class="modalEliminarProd modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Desea eliminar el producto del carrito?</p>
        </div>
        <div class="modal-footer">
          <button id="mantenerProd" type="button" class="btn btn-success" data-bs-dismiss="modal">Conservar</button>
          <button id="eliminarProd" type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- toast -->
  <div class="toast align-items-center justify-content-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div>
      <img src="assets/img/logoOkSinText.svg" class="rounded" alt="logo">
    </div>
    <div class="toast-body">
      El producto se ha agregado a su carrito!
    </div>
  </div>

  <!-- Modal filtros -->
  <div class="modal flex modal3 fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="modalFiltros" class="modal-body">
          <button type="button" class="btn-close btnModalFiltros" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="productos.js"></script>
  <script src="main.js"></script>
</body>

</html>
